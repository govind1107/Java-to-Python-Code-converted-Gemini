<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java to Python Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1 class="fade-in"><i class="fas fa-code-branch"></i> Java to Python Converter</h1>
        <form id="upload-form" action="/convert" method="post" enctype="multipart/form-data">
            <div class="file-input fade-in">
                <input type="file" name="file" id="file" accept=".java">
                <label for="file"><i class="fas fa-upload"></i> Choose a .java file</label>
            </div>
            <button type="submit" class="fade-in"><i class="fas fa-sync-alt"></i> Convert</button>
        </form>
        <div id="result" class="fade-in">
            <h2><i class="fas fa-file-code"></i> Converted Python Code</h2>
            <pre id="python-code"></pre>
            <a id="download-link" href="#" download><i class="fas fa-download"></i> Download</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('upload-form');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const response = await fetch('/convert', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();
            const resultDiv = document.getElementById('result');
            if (response.ok) {
                document.getElementById('python-code').textContent = result.python_code;
                document.getElementById('download-link').href = result.download_link;
                document.getElementById('download-link').style.display = 'inline-block';
            } else {
                document.getElementById('python-code').textContent = `Error: ${result.detail}`;
                document.getElementById('download-link').style.display = 'none';
            }
            resultDiv.style.display = 'block';
            resultDiv.classList.add('fade-in');
        });
    </script>
</body>
</html>
